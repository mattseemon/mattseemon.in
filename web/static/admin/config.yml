backend:
  name: github
  repo: mattseemon/mattseemon.in
  branch: master_v2
publish_mode: editorial_workflow
display_url: https://mattseemon.com
media_folder: web/static/assets/images
collections:
  - name: "pages"
    label: "Pages"
    folder: "web/content"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Sub-Title", name: "subTitle", widget: "string" }
      - { label: "Last updated", name: "lastUpdated", widget: "datetime" }
      - { label: "Credits", name: "credit", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown"}
  - name: "posts"
    label: "Blog Posts"
    folder: "web/content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Excerpt", name: "excerpt", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown"}
  - name: "writing"
    label: "Writing"
    folder: "web/content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Excerpt", name: "excerpt", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown"}